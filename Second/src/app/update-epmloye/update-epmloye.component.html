
<div [hidden]="submitted" style="width:400px;">
<h3>Mettre à jour un employé</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="nom">Nom</label>
<input type="text" class="form-control" id="nom" required [(ngModel)]="employe.nom" name="nom">
</div>
<div class="form-group">
<label for="prenom">Prénom</label>
<input type="text" class="form-control" id="prenom" required [(ngModel)]="employe.prenom" name="prenom">
</div>
<div class="form-group">
<label for="mail">AdresseeMail</label>
<input type="text"class="form-control" id="mail" required [(ngModel)]="employe.mail" name="mail">
</div>
<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
<div [hidden] = "!submitted">
  <h4>Update has been done successfully!</h4>
</div>
